<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaStark</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/arc.png">
    <meta name="description" content="Explore o mundo com Viagem Dev! Veja fotos inspiradoras e histórias de viagens incríveis.">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>Stark</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/Tony1.png" alt="Foto de perfil de Tony Stark, um desenvolvedor apaixonado por tecnologia." class="profile-pic" />
            <div class="profile-info">
                <h1>
                Tony_Stark
                <img src="photos/ver.png" alt="simbolo de Perfil Verificado." class="verified-pic"/>
                </h1>
                <p>6 publicações · 32M seguidores · 1 seguindo</p>
                <br>
                <p>"Gênio, bilionário, playboy, filantropo."</p>
            </div>
        </section>
        
        <section class="image-grid">
            
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
